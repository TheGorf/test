# Lambda@Edge Configuration Template

FunctionName: signature-validation-edge
Runtime: python3.11
Handler: lambda_function.lambda_handler
Role: arn:aws:iam::ACCOUNT_ID:role/lambda-edge-signature-validation-role
Timeout: 5
MemorySize: 128

# Environment Variables
Environment:
  Variables:
    DYNAMODB_TABLE_NAME: signature-keys
    DYNAMODB_REGION: us-east-1
    MAX_TIMESTAMP_AGE: "300"
    CLOCK_SKEW_TOLERANCE: "30"
    LOG_LEVEL: INFO
    KEY_CACHE_TTL: "300"

# CloudFront Distribution Configuration
CloudFront:
  EventType: viewer-request
  IncludeBody: true

# Notes:
# - Lambda@Edge functions must be deployed in us-east-1 region
# - Package size must be under 1MB for viewer-request events
# - Execution timeout max is 5 seconds for viewer-request
# - Consider using Lambda Layer for cryptography library if package exceeds size limit
